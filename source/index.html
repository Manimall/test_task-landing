<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Landing Page</title>

  <link rel="preload" href="css/style.min.css" as="style">
  <!-- <link rel="preload" href="js/main.min.js" as="script"> -->
  <link rel="preload" href="fonts/MuseoSansMedium/MuseoSansCyrl-500.woff2" as="font">
  <link rel="preload" href="fonts/MuseoSansBlack/MuseoSansCyrl-900.woff2" as="font">

  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">

</head>
<body>

  <div style="display: none">
    <include src="build/img/sprite/sprite.svg"></include>
  </div>

  <header class="page-header page-header--index">
    <div class="page-header__top container">

      <a class="page-header__logo logo" href="https://tsunami.group/">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/vector/1440/logo.svg">
          <source media="(min-width: 768px)" srcset="img/vector/768/logo.svg">
          <img class="logo__img" src="img/vector/320/logo.svg" alt="Логотип компании Digital Tsunami" width="110" height="23">
        </picture>
        <p class="logo__text">digital-агентство</p>
      </a>

      <div class="page-header__contacts">
        <p class="page-header__contacts-city">г. Иваново:</p>
        <a class="page-header__contacts-tel" href="tel:+7 4932 666 736" rel="nofollow">+7 (4932) 666-736</a>
      </div>

      <div class="page-header__btn-help">
        <a class="page-header__btn-help btn" href="#">Консультация</a> <!--сделать переход к форме  -->
        <a class="page-header__mini-btn" href="#" aria-label="Консультация со специалистом">
          <svg class="page-header__icon-callback" width="18" height="18" role="img">
            <title>Консультация со специалистом</title>
            <use xlink:href="#icon-callback"></use>
          </svg>
        </a>
      </div>

    </div>

    <section class="promo">

    </section>
  </header>

  <section class="advantages container">
    <h2 class="advantages__title">Продающие лендинги!</h2>
    <span class="advantages__key-words">#быстро и #честно</span>

    <ul class="advantages__list">
      <li class="advantages__item advantages__item--icon-clock">
        <p class="advantages__text">Разработка - всего от 5 дней</p>
      </li>
      <li class="advantages__item advantages__item--icon-target">
        <p class="advantages__text">Конверсия от 2 до 35%</p>
      </li>
      <li class="advantages__item advantages__item--icon-quality">
        <p class="advantages__text">Сделали уже более 100 сайтов</p>
      </li>
    </ul>
  </section>

  <section class="pricelist"></section>

  <section class="discount"></section>

  <section class="works"></section>

  <section class="partners"></section>

  <form class="feedback"></form>

  <section class="contacts">
    <div class="contacts__info"></div>
    <div class="contacts__map"></div>
  </section>

  <footer class="page-footer">
    <div class="page-footer__logo logo"></div>
    <div class="page-footer__copyright copyright"></div>
    <div class="page-footer__social social"></div>
  </footer>

  <script src="js/jquery 3.3.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="js/getting-started.js"></script>

</body>
</html>
